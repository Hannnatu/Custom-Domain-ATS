i<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error - Homerun</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #3a0ca3 0%, #4361ee 70%, #720026 100%);
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(2px 2px at 10% 20%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 20% 40%, #eee, transparent),
        radial-gradient(2px 2px at 30% 60%, #fff, transparent),
        radial-gradient(1px 1px at 50% 25%, #ddd, transparent),
        radial-gradient(2.5px 2.5px at 65% 80%, #fff, transparent),
        radial-gradient(1.7px 1.7px at 80% 40%, #eee, transparent);
      background-repeat: repeat;
      background-size: 100vw 100vh;
      animation: twinkle 6s linear infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 1;}
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      padding: 0 1rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    a.button {
      margin-top: 2rem;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 700;
      padding: 1rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(101, 52, 255, 0.6);
      transition: all 0.3s ease;
    }
    a.button:hover {
      box-shadow: 0 10px 30px rgba(101, 52, 255, 0.9);
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1.1rem;
      }
      a.button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
